<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Spaced Repetition Overview</title>
    <link rel="stylesheet" type="text/css" href="overview.css" />
  </head>
  <body>
    <h1>LeetCode Problem Review Overview</h1>
    <div id="statsContainer">
      <div id="totalProblems"></div>
      <div id="masteryProgress"></div>
    </div>
    <div id="dataManagement">
      <button id="exportData">Export Data</button>
      <button id="importData">Import Data</button>
      <button id="resetData">Reset Data</button>
      <input type="file" id="fileInput" style="display: none" accept=".json" />
    </div>
    <table id="problemTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Difficulty</th>
          <th>Review Count</th>
          <th>Mastery Progress</th>
          <th>Next Review</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="problemList"></tbody>
    </table>
    <script src="overview.bundle.js"></script>
  </body>
</html>
